<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
<title>首页</title>
<script src="../static/jquery.mobile-1.4.5/jquery-1.11.1.js"
	type="text/javascript"></script>
<script src="../static/webuploader/webuploader.js"
	type="text/javascript"></script>
<script src="../static/webuploader/upload.js"
	type="text/javascript"></script>
<link rel="stylesheet" type="text/css" href="../static/webuploader/style.css" />

<link rel="stylesheet" type="text/css"
	href="../static/webuploader/webuploader.css" />
<link rel="stylesheet" type="text/css"
	href="../static/flexslider/flexslider.css" />
<script type="text/javascript"
	src="../static/flexslider/jquery.flexslider-min.js"></script>
<link href="../static/jquery.mobile-1.4.5/jquery.mobile-1.4.5.css"
	rel="stylesheet" type="text/css">
<script src="../static/jquery.mobile-1.4.5/jquery.mobile-1.4.5.js"
	type="text/javascript"></script>
	  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.0/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>


</head>

<body>
	<div data-role="page" id="page">
	<div id="wrapper">
        <div id="container">
            <!--头部，相册选择和格式选择-->

            <div id="uploader">
                <div class="queueList">
                    <div id="dndArea" class="placeholder">
                        <div id="filePicker"></div>
                        <p>或将照片拖到这里，单次最多可选300张</p>
                    </div>
                </div>
                <div class="statusBar" style="display:none;">
                    <div class="progress">
                        <span class="text">0%</span>
                        <span class="percentage"></span>
                    </div><div class="info"></div>
                    <div class="btns">
                        <div id="filePicker2"></div><div class="uploadBtn">开始上传</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
		<label for="file">File:</label>
		<input name="file" id="file" type="file" value="">
	
		<label for="title">拍场主题:</label>
		<input name="title" id="title" type="text"  placeholder="主题-副标题" value="">
		<label for="endtime">结束时间:</label>
		<input type="text" id="datepicker" data-role="date">


	</div>
	
</body>
</html>
