	<script type="text/javascript">
		$(document).ready(
				function() {
					var win = $(window);
					var start=0;
					var f=function() {
						// End of the document reached?
						if ($(document).height() - win.height()== win.scrollTop()) {
							//$('#loading').show();
							$.mobile.loading( "show", {
            							text: 'msgText',
            							//textVisible: textVisible,
           						 		//theme: theme,
            							textonly: false
            							//html: html
                                  });
							$.get('article?articleCateType=head&start='+start+'&limit=5', function(data, status) {
								var articles = data;
								
							    start=start+data.length;
								$.each(articles,function(index, value) {
											//alert(value.title);
											$('#posts').append(
													'<li data-icon="false"><a href="#"><img style="width:100%" src="'+value.icon+'" /><h2>'
															+ value.title
															+ '</h2><p>'
															+ value.title
															+ '</p></a></li>');
										});
								
								//$('#loading').hide();
								$.mobile.loading( "hide" )
								
								$('#posts').listview( "refresh" );

							});
						}
					}
					// Each time the user scrolls
					win.scroll(f);
				});
	</script>
