<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
<title>首页</title>
<script src="../static/jquery.mobile-1.4.5/jquery-1.11.1.js"
	type="text/javascript"></script>

<link rel="stylesheet" type="text/css"
	href="../static/flexslider/flexslider.css" />
<script type="text/javascript"
	src="../static/flexslider/jquery.flexslider-min.js"></script>
<link href="../static/jquery.mobile-1.4.5/jquery.mobile-1.4.5.css"
	rel="stylesheet" type="text/css">
<script src="../static/jquery.mobile-1.4.5/jquery.mobile-1.4.5.js"
	type="text/javascript"></script>
</head>

<body>
	<div data-role="page" id="page">
		<div  data-role="tabs">
			<div data-role="navbar">
				<ul>
					<li><a href="#anylink" data-ajax="false">拍场</a></li>
					<li><a href="#anylink" data-ajax="false">拍品</a></li>
				</ul>
			</div>
			<div id="anylink"  ></div>
		</div>
		<ul data-role="listview" id="posts" >
		</ul>
		<div class="flexslider">
			<ul class="slides" th:remove="all-but-first">
				<li th:each="article:${articles}"><img
					src="../static/images/s1.jpg" th:src="${article.image}" />
				<li><img src="../static/images/s1.jpg" /></li>
				<li><img src="../static/images/s2.jpg" /></li>
				<li><img src="../static/images/s3.jpg" /></li>
				<li><img src="../static/images/s4.jpg" /></li>
			</ul>
		</div>

		<ul data-role="listview"  >
		<li style="margin:1px 1px 1px 1px"><a href="#" style="padding:0 0 0 0;min-height:auto"><h5>千资百态，石不雕不成器</h5><p>结拍时间 :2016-08-08 23:00:00</p><img src="../static/images/s1.jpg" style="width:100%"></a></li>
		<li style="margin:1px 1px 1px 1px"><a href="#" style="padding:0 0 0 0;min-height:auto"><h5>Warning</h5><p>Hot Chip</p><img src="../static/images/s2.jpg" style="width:100%"></a></li>
		<li style="margin:1px 1px 1px 1px"><a href="#" style="padding:0 0 0 0;min-height:auto"><h5>Warning</h5><p>Hot Chip</p><img src="../static/images/s3.jpg" style="width:100%"></a></li>

		</ul>
		<div data-role="footer" data-position="fixed" data-fullscreen="false">
			<div data-role="navbar">
				<ul>
					<li><a href="./index" data-icon="home"
						class="ui-btn-active ui-state-persist" rel="external">首页</a></li>
					<li><a href="./category" data-icon="info" rel="external">分类</a></li>
					<li><a href="#anylink" data-icon="plus">发布</a></li>
					<li><a href="#anylink" data-icon="check">关注</a></li>
					<li><a href="#anylink" data-icon="gear">我的</a></li>
				</ul>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		$(function() {
			$(".flexslider").flexslider({
				animation : "slide",
				animationLoop : true,
				slideshowSpeed : 5000,
				pauseOnAction : false, //Boolean:  highly recommended.
				pauseOnHover : false, //Boolean: ng
				itemMargin : 0,
				minItems : 1,
				maxItems : 1,
				slideshow : true,
				directionNav : false
			// pausePlay: true
			});
		});
	</script>
</body>
</html>
