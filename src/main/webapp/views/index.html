<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
<title>首页</title>
<link href="../static/jquery-mobile/jquery.mobile-1.3.0.min.css"
	rel="stylesheet" type="text/css">
<script src="../static/jquery-mobile/jquery-1.11.1.min.js"
	type="text/javascript"></script>
<script src="../static/jquery-mobile/jquery.mobile-1.3.0.min.js"
	type="text/javascript"></script>
<link rel="stylesheet" type="text/css"
	href="../static/flexslider/flexslider.css" />
<script type="text/javascript"
	src="../static/flexslider/jquery.flexslider-min.js"></script>
</head>

<body>
	<div data-role="page" id="page">
		<!-- 
  <div data-role="header">
    <h1>标题</h1>
  </div>-->

		<div class="flexslider">
			<ul class="slides" th:remove="all-but-first">
				<li th:each="article:${articles}"><img
					src="../static/images/s1.jpg" th:src="${article.image}" />
				<li><img src="../static/images/s1.jpg" /></li>
				<li><img src="../static/images/s2.jpg" /></li>
				<li><img src="../static/images/s3.jpg" /></li>
				<li><img src="../static/images/s4.jpg" /></li>
			</ul>
		</div>
		<div data-role="navbar">
			<ul>
				<li><a href="#anylink" class="ui-btn-active ui-state-persist">拍场</a></li>
				<li><a href="#anylink">聚焦</a></li>
				<li><a href="#anylink">艺家</a></li>
				<li><a href="#anylink">风雅</a></li>
			</ul>
		</div>
		<div data-role="footer" data-position="fixed">
			<div data-role="navbar">
				<ul>
					<li><a href="#anylink" data-icon="home"
						class="ui-btn-active ui-state-persist">首页</a></li>
					<li><a href="#anylink" data-icon="info">分类</a></li>
					<li><a href="#anylink" data-icon="plus">发布</a></li>
					<li><a href="#anylink" data-icon="check">关注</a></li>
					<li><a href="#anylink" data-icon="gear">我的</a></li>
				</ul>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		$(function() {
			$(".flexslider").flexslider({
				animation : "slide",
				animationLoop : true,
				slideshowSpeed : 5000,
				pauseOnAction : false, //Boolean:  highly recommended.
				pauseOnHover : false, //Boolean: ng
				itemMargin : 0,
				minItems : 1,
				maxItems : 1,
				slideshow : true,
				directionNav : false
			// pausePlay: true
			});
		});
	</script>
</body>
</html>
